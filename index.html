<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/logo-favicon.svg" type="image/x-icon">
    <title>Z ROCKET | Spaceflight Facilitator</title>
    <meta name="description" content="Browse and purchase sleek, high-fidelity spaceships for interstellar travel">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap" rel="stylesheet">

    <!-- CSS -->
     <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="site-header">

        <!-- Nav Structure -->
        <div class="container">
            <div class="header-flex">
                <a href="#" class="logo">
                    <img src="assets/images/logo-normal.png" alt="Z Rocket logo">
                </a>

                <nav class="main-nav">
                    <!-- Navigation Items -->

                    <!-- Tablet / Desktop -->
                     <ul class="flex-container">
                        <li><a href="#">Normandy</a></li>
                        <li><a href="#">Piccard</a></li>
                        <li><a href="#">Voyager</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Account</a></li>
                     </ul>

                     <!-- Mobile -->
                    <img src="assets/icons/Hamburger Menu.png" alt="hamburger menu" class="mobile" id="hamburger-menu">

                </nav>
            </div>
        </div>
    </header>

    <main>
        <!-- Page-specific content -->
         <section class="hero">
            <div class="section-content">
                <h2 class="ship-name">Normandy</h2>
                <p>One of the premier ships in the Alliance fleet, boasting a top-of-the-line mass effect engine</p>
                <button class="view-ship">View Ship</button>

         <section class="featured-ships">

    </footer>
